  <!-- bars background -->
  <div class="bars-box active">

    <div class="bar" style="--i:4;"></div>

  </div>

  <section class="services active" style="text-align: center; padding: 60px 20px; background-color: #1B1B1B;">
    <!-- Título principal -->
    <h2 class="heading" style="font-size: 5.25rem; color: #fff; margin-bottom: 30px;">
      <span style="color: yellow;">5 Peligros</span> Ocultos al Contratar
      <span style="color: yellow;">Servicios de Reparación para el hogar</span> en Cali
    </h2>

    <!-- Imagen de ejemplo -->
    <div style="margin-bottom: 40px;">
      <img src="../images/ladron-entrando-en-casa.jpg" alt="Vista previa del Roadmap"
        style="max-width: 80%; height: auto; border: 2px solid #ccc; border-radius: 8px;">
    </div>

    <!-- Subtítulo para pedir WhatsApp -->
    <h2 style="font-size: 3rem; color: #fff; margin-bottom: 30px;">
      ¿A cuál número de <span style="color: #05A3CE;">Whatsapp</span> te enviamos la información?
    </h2>

    <!-- Formulario para Formspree -->
    <form action="https://formspree.io/f/mqappkqk" method="POST" style="
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
      ">


      <!-- Contenedor del prefijo +57 y el input -->
      <div style="
          display: inline-flex;
          align-items: center;
          background-color: #fff;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 0 5px rgba(0,0,0,0.15);
          margin: 0 auto;
          width: 100%;
          max-width: 600px;
        ">
        <!-- Prefijo +57 fijo -->
        <span style="
            background-color: #eee;
            padding: 16px 14px;
            color: #000;
            font-weight: 600;
            font-size: 1.25rem;
            border-right: 1px solid #ccc;
          ">
          +57
        </span>

        <!-- Input para los 10 dígitos del número -->
        <input type="tel" name="whatsappNumber" placeholder="3001234567" required pattern="[0-9]{10}"
          title="Ingresa sólo los 10 dígitos de tu número de celular" style="
            border: none;
            outline: none;
            background-color: #fff;
            padding: 16px 14px;
            width: 100%;
            font-size: 1.25rem;
          ">
      </div>

      <!-- Botón redondeado con texto grande -->
      <button type="submit" style="
          background-color: #05A3CE;
          color: #fff;
          padding: 18px 40px;
          font-size: 1.8rem;
          border: none;
          border-radius: 50px;
          cursor: pointer;
          font-weight: 700;
          margin: 0 auto;
        ">
        ENVIAR
      </button>
    </form>

  </section>
